<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I - Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #roomCode, #players {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Who Am I - Online</h1>
    <div id="mainMenu">
        <button onclick="createRoom()">Oda Oluştur</button>
        <button onclick="showJoinRoom()">Odaya Katıl</button>
    </div>
    <div id="roomSection" style="display: none;">
        <p>Oda Kodun: <span id="roomCode"></span></p>
        <p>Odadaki Oyuncular: <span id="players"></span></p>
        <button onclick="startGame()">Oyunu Başlat</button>
    </div>
    <div id="joinSection" style="display: none;">
        <input type="text" id="roomInput" placeholder="Oda kodunu gir">
        <button onclick="joinRoom()">Katıl</button>
    </div>

    <!-- Firebase SDK (Doğru sürüm ve modül olmayan yapı) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase yapılandırması (kendi config kodunu buraya yapıştır)
       const firebaseConfig = {
  apiKey: "AIzaSyAKnZq5H4wdEUeX0q0hcR5zrBOYbKPC9G4",
  authDomain: "whoamionline-722e6.firebaseapp.com",
  databaseURL: "https://whoamionline-722e6-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "whoamionline-722e6",
  storageBucket: "whoamionline-722e6.firebasestorage.app",
  messagingSenderId: "791624030208",
  appId: "1:791624030208:web:129c7e38843d446df5e0e5",
  measurementId: "G-1Z755CVFN5"
};

        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // currentRoomCode değişkenini global olarak tanımla
        let currentRoomCode = null;

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 7).toUpperCase(); // Rastgele oda kodu
            currentRoomCode = code;

            // Firebase'e odayı kaydet
            db.ref(`rooms/${code}`).set({
                createdAt: Date.now(),
                players: { "Oyuncu1": "Hazır" } // İlk oyuncu olarak seni ekliyoruz
            });

            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("roomSection").style.display = "block";
            document.getElementById("roomCode").textContent = code;

            // Oyuncuları dinle
            listenToPlayers(code);
        }

        function showJoinRoom() {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("joinSection").style.display = "block";
        }

        function joinRoom() {
            const enteredCode = document.getElementById("roomInput").value.toUpperCase();
            if (enteredCode) {
                db.ref(`rooms/${enteredCode}`).once("value", (snapshot) => {
                    if (snapshot.exists()) {
                        currentRoomCode = enteredCode;
                        db.ref(`rooms/${enteredCode}/players`).push("Oyuncu" + Math.floor(Math.random() * 100));
                        document.getElementById("joinSection").style.display = "none";
                        document.getElementById("roomSection").style.display = "block";
                        document.getElementById("roomCode").textContent = enteredCode;
                        listenToPlayers(enteredCode);
                    } else {
                        alert("Geçersiz oda kodu!");
                    }
                });
            } else {
                alert("Lütfen bir oda kodu gir!");
            }
        }

        function listenToPlayers(roomCode) {
            db.ref(`rooms/${roomCode}/players`).on("value", (snapshot) => {
                const players = snapshot.val();
                document.getElementById("players").textContent = Object.keys(players || {}).join(", ");
            });
        }

        function startGame() {
            alert("Oyun başlıyor! (Kimlik atama ve tahmin mekanizması burada eklenecek.)");
        }
    </script>
</body>
</html>
